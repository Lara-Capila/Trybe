<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - 6.1</title>
</head>
<body>
  <header id="form-title">
    <h1>Formulário para Currículo</h1>
    <p>Preencha os dados abaixo com atenção!</p>
  </header>
  <form id="curriculum-form">
    <div>
      <fieldset>
        <div>
          <label for="name">Nome: </label>
          <input type="text" name="name" id="name" maxlength="40" required>
        </div>
        <div>
         <label for="email">E-mail: </label>
         <input type="text" name="email" id="email" maxlength="50" required> 
        </div>
        <div>
          <label for="cpf">CPF: </label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div>
          <label for="address">Endereço: </label>
          <input type="text" name="address" id="address" maxlength="200" required>
        </div>
        <div>
          <label for="city">Cidade: </label>
          <input type="text" name="city" id=city maxlength="28" required>
        </div>
        <div>
          <label for="">Estado: </label>
          <select name="state" id="state" value="" required></select>
        </div>
        <div>
          <label for="">Tipo de imóvel: </label>
          <input type="radio" name="house-apartment" id="house" required> <span>Casa</span>
          <input type="radio" name="house-apartment" id="apartment" required> <span>Apartamento</span>
        </div>
      </fieldset>
    </div>
<!-- Parte1 -->
  </form>
</body>
</html>
